name:                simple-graphql-client
version:             0.1.0.0
github:              "Pixura/simple-graphql-client"
license:             BSD3
author:              "Charles Crain"
maintainer:          "charles@pixura.io"
copyright:           "Pixura"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Pixura/simple-graphql-client#readme>

dependencies:
- base >= 4.7 && < 5
- wreq
- http-client-tls
- http-client
- text
- aeson
- lens
- file-embed
- exceptions

library:
  source-dirs: src

executables:
  simple-graphql-client-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - simple-graphql-client
    - file-embed

tests:
  simple-graphql-client-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - simple-graphql-client
